<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 합치기 게임</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score-container">점수: <span id="score">0</span></div>
        <div id="drop-line"></div>
        <div id="waiting-fruit"></div>
        <div id="next-fruit-preview">
            <div class="preview-label">다음 과일</div>
            <div id="preview-fruit"></div>
        </div>
        <div id="game-over">
            <div id="game-over-content">
                <h2>게임 오버</h2>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button id="restart-button">다시 시작</button>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="variables.js"></script>
    <script src="fruit.js"></script>
    <script src="events.js"></script>
</body>
</html>
